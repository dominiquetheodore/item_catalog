{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	{% include "header.html" %}
	
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{ category.name }}</h1>
			<h2>New Subcategory</h2>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div class="alert alert-danger" role="alert">
						<ul>
							{% for message in messages %}
								 <li> <strong> {{ message }} </strong> </li>
							{% endfor %}
						</ul>
					</div>
				{% endif %}
			{% endwith %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
				<label for="name">Name:</label>
				<input id="name" name="name" type ="text" class="form-control" maxlength="100">
				<br>
				<label for="file">Image:</label>
				<input id="file" name="file" type="file" class="file" data-preview-file-type="text">
				<br>
				<button type="submit" class="btn btn-default">Create</button>
			</form>
		</div>
	</div>
{% endblock %}
