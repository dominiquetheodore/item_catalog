{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit subcategory</h1>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input id="name" name="name" type ="text" class="form-control" maxlength="100" value="{{ subcategory.name }}">
					<br>
					<img class="product_image" src = "/static/subcategories/{{ subcategory.image }}">	
					<br>
					<button type="submit" class="btn btn-default">Create</button>
				</form>
			</div>
	</div>
</div>
{% endblock %}
